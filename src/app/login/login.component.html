<link rel="stylesheet" type="text/css" href="../login/login.component.css">

<div class="container">
    <section>
        <div class="d-flex justify-content-around flex-wrap">

            <div>
                <img class="img-fluid" style="width: 180px; height: 150px; " src="../static/images/Logo_Sena.jpeg">
            </div>
            <div class="d-flex p-2 bd-highlight">
                <h1 class="c">Servicio Nacional de Aprendizaje
                </h1>
            </div>
            <div>
                <img class="img-fluid c" style="max-width: 280px; max-height: 120px;"
                    src="../static/images/ministerio_trabajo.jpg">
            </div>
        </div>

    </section>
    <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight"><button type="button" class="btn btn-secondary btn-sm">Gym
                SENA</button>
        </div>
        <div class="p-2 bd-highlight">
            <nav class="navbar navbar-expand-lg navbar-light bg">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link">Ingresar</a>
                        </li>


                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <hr>
</div>

<div class="container">
    <section>
        <form class="row g-3-" [formGroup]="form">


            <div class="table-responsive">
                <table class="table">
                    <div class="login">
                        <div class="card text-center">
                            <div class="card-header">
                                Login
                            </div>

                            <div class="card-body">

                                <div class="from-group">
                                    <label for="">Correo</label>
                                    <input type="text" required class="form-control" formControlName="correo">
                                </div>
                                <div class="from-group">
                                    <label for="">Contrase√±a</label>
                                    <input type="password" required class="form-control" formControlName="password">
                                </div><br>
                                <button class="btn btn-primary" (click)="login()" type="button">Iniciar Sesion</button>

                            </div>
                        </div>
                    </div>
                </table>
            </div>
        </form>
        <div *ngIf="!load" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </section>

</div>

<app-footer></app-footer>
