<link rel="stylesheet" type="text/css" href="../registrousuario/registrousuario.component.css">
<app-nav></app-nav>


<div class="container">
    <section>

        <h5>Registro de usuarios</h5>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="d-flex flex-row bd-highlight mb-3">
                <input class="text" type="text" class="form-control" formControlName="nombres" placeholder="Nombres"
                    style="width:250px;margin-right: 8px;">
                <input class="text" type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos"
                    style="width:250px">
            </div>

            <div class="d-flex flex-row bd-highlight mb-3">
                <input type="text" class="form-control" formControlName="documento" placeholder="Documento"
                    pattern="[0-9]+" style="width:250px;margin-right: 8px;">
                <input type="text" class="form-control" formControlName="telefono" placeholder="Telefono"
                    pattern="[0-9]+" style="width:250px">
            </div>

            <div class="d-flex flex-row bd-highlight mb-3">
                <input type="email" class="form-control" formControlName="correo" placeholder="Correo"style="width:250px">

                <input type="text" class="form-control" formControlName="ficha" placeholder="Ficha" pattern="[0-9]+"
                    style="width:175px;margin-left: 8px;">
                <input type="number" class="form-control" formControlName="edad" placeholder="Edad" pattern="[0-9]+"
                    style="width:70px;margin-left: 8px;">
            </div>


            <div class="row g-3-">

                <div class="col-md-2" ng>
                    <label class="form-label">Tipo de persona</label>
                    <div class="input-group mb-2">
                        <select (change)="cambioRol()" formControlName="tipopersona" class="form-control">
                            <option value="Aprendiz">Aprendiz</option>
                            <option value="Funcionario">Funcionario</option>
                        </select>

                    </div>
                </div>


                <div class="col-md-2">
                    <label class="form-label">Jornada</label>
                    <div class="input-group mb-2">
                        <select class="form-control" formControlName="jornada">
                            <option *ngFor="let jornadas of jornada" [ngValue]="jornadas">{{jornadas}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Programa</label>
                    <div class="input-group mb-2">
                        <select class="form-control" formControlName="idprograma">
                            <option *ngFor="let idprograma of idprogramas" [ngValue]="idprograma.id">{{idprograma.programa}}</option>
                        </select>
                    </div>
                </div>







                <div class="col-md-2">
                    <label class="form-label">Tipo de usuario</label>
                    <div class="input-group mb-2">
                        <select class="form-control" formControlName="tipouser">
                            <option *ngFor="let tipousers of tipouser" [ngValue]="tipousers">{{tipousers}}</option>
                        </select>
                    </div>
                </div>


            </div>

            <button type="submit" class="btn btn-primary" style="height:40px ;">Registrar</button>
        </form>


        <div *ngIf="!load" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </section>

</div>

<app-footer></app-footer>
